{% extends 'base.html' %}
{% block title %}LINEPAY 確認画面{% endblock %}
{% block header %}
{% endblock %}
{% block menubar %}{% endblock %}
{% block main-title %}決済情報{% endblock %}
{% block main-content %}
    <form id="complate_btn" method="post" action="/register/linepay">
        {% csrf_token %}
        <div id="items">
            申請者名:<input type="text" name="name" value="山本大地"><br>
            学籍番号:<input type="text" name="school_num" value="1701025"><br>
            申請書名:<input type="text" name="form_name" value="卒業証明書"><br>
            　　枚数:<input type="text" name="form_count" value=1>枚<br>
            　　金額:<input type="text" name="fee" value=500>円<br>
        </div>
        <input type="submit" value="LINEPay決済">
    </form>
    <button id="cancel_btn" onclick="history.back()">キャンセル</button>
{% endblock %}
