{% block main-content %}
    <div id="systems">
        <div id="systems">
            <form action="./save" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>メッセージ</p>
                <input type="hidden" id="message_id" name="message_id" value={{ message_id }}>
                <textarea id="message" name="message" rows="4" cols="40">{{ message.Message.MessageContent }}</textarea><br>
                画像
                <div class="upload">
                    <input type="file" name="file" id="file" value="{{ message.Message.ImagePath }}"></div>
                <canvas id="canvas"></canvas>

                <input type="submit" value="保存" id="save_btn">
                <input type="submit" value="送信" id="send_btn" onclick="send();">
            </form>
        </div>
    </div>
    <script>
        var file = document.getElementById('file');
        var canvas = document.getElementById('canvas');
        var canvasWidth = 400;
        var canvasHeight = 300;
        var uploadImgSrc;


        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        var ctx = canvas.getContext('2d');

        function loadLocalImage(e) {

            var fileData = e.target.files[0];

            if (!fileData.type.match('image.*')) {
                alert('画像を選択してください');
                return;
            }

            var reader = new FileReader();
            reader.onload = function () {
                uploadImgSrc = reader.result;
                canvasDraw();
            }
            reader.readAsDataURL(fileData);
        }

        file.addEventListener('change', loadLocalImage, false);

        function canvasDraw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            var img = new Image();
            img.src = uploadImgSrc;
            img.onload = function () {
                ctx.drawImage(img, 0, 0, canvasWidth, this.height * (canvasWidth / this.width));
            }
        }
