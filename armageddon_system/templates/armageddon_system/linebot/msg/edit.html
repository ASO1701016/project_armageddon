<html lang="en">
<head>
    <meta charset="UTF-8">

          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'armageddon_system/css/linebot/msg/edit.css' %}">
</head>
<body>
<nav>
    <div class="panel">
        <ul>
            <li><a href="#" onclick="window.history.back(); return false;">戻る</a></li>
            <li><a href="/pay/item/list">精算項目</a></li>
            <li><a href="/linebot/qa/list">LINEBOT/QA管理</a></li>
            <li><a href="/linebot/msg/list">メッセージ管理</a></li>
            <li><a href="#">ログアウト</a></li>
        </ul>
    </div>
</nav>

<div id="systems">
    <h1>メッセージ・画像</h1>
    <div id="systems">

        <div id="message">
            <p>メッセージ</p>
            <textarea name="message_area" rows="4" cols="40"></textarea><br>
        </div>

        <div id="img">
            <p>画像</p>
            <form method="post" enctype="multipart/form-data">
                <div class="upload"><input type="file" name="file" id="file"></div>
                <div id="result"></div>
            </form>
            <canvas id="canvas"></canvas>
        </div>

        <input type="submit" value="保存" id="save_btn" onclick="save();">
        <input type="submit" value="送信" id="send_btn" onclick="send();">
    </div>

    <script>
        var file = document.getElementById('file');
        var canvas = document.getElementById('canvas');
        var canvasWidth = 400;
        var canvasHeight = 300;
        var uploadImgSrc;


        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        var ctx = canvas.getContext('2d');

        function loadLocalImage(e) {

            var fileData = e.target.files[0];

            if (!fileData.type.match('image.*')) {
                alert('画像を選択してください');
                return;
            }

            var reader = new FileReader();
            reader.onload = function () {
                uploadImgSrc = reader.result;
                canvasDraw();
            }
            reader.readAsDataURL(fileData);
        }

        file.addEventListener('change', loadLocalImage, false);

        function canvasDraw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            var img = new Image();
            img.src = uploadImgSrc;
            img.onload = function () {
                ctx.drawImage(img, 0, 0, canvasWidth, this.height * (canvasWidth / this.width));
            }
        }
        function save(){

        }
    </script>
</body>
</html>
