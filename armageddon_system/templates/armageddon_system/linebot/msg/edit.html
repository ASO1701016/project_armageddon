    * {
        -webkit-transition-property: all;

        -moz-transition-property: all;

    body {

    }

    .panel ul {

    }

    .panel li {
        display: inline-block;
        vertical-align: middle;
        color: #000;
        position: relative;
        right: 52px;
        bottom: 122px;
        margin: 50px;
    }

    .panel a {
        font-weight: bold;
        position: relative;
        top: 20px;
        left: 110px;
        color: #000;
        text-decoration: none;
    }

    .panel a::after {
        position: absolute;
        bottom: -4px;
        left: 0;
        content: '';
        width: 100%;
        height: 2px;
        background: #008000;
        transform: scale(0, 1);
        transform-origin: left top;
        transition: transform .3s;
    }

    .panel a:hover::after {

    }

    table {
        position: relative;
        top: 30px;

    #systems {

    }

        position: relative;
        right: 190px;
        top: 70px;
    }

    #message p {
        position: relative;
        left: 180px;
        bottom: 40px;
    }

    #img {
        position: relative;
        text-align: right;
        right: 230px;
        bottom: 150px;
    }

    #img p {
        position: relative;
        right: 210px;
        bottom: 10px;
    }

    #canvas {
        position: relative;
        top: 40px;
        right: 30px;
    }

    #save_btn {
        position: relative;
        bottom: 100px;
    }

    #send_btn {
        position: relative;
        bottom: 100px;
        left: 600px;
    }

</style>
<body>
<nav>
    <div class="panel">
        <ul>
            <li><a href="#" onclick="window.history.back(); return false;">戻る</a></li>
            <li><a href="/pay/item/list">精算項目</a></li>
            <li><a href="/linebot/qa/list">LINEBOT/QA管理</a></li>
            <li><a href="/linebot/msg/list">メッセージ管理</a></li>
            <li><a href="#">ログアウト</a></li>
        </ul>
    </div>
</nav>

<div id="systems">
    <h1>メッセージ・画像</h1>
    <div id="systems">

        <div id="message">
            <p>メッセージ</p>
            <textarea name="message_area" rows="4" cols="40"></textarea><br>
        </div>

        <div id="img">
            <p>画像</p>
            <form method="post" enctype="multipart/form-data">
                <div class="upload"><input type="file" name="file" id="file"></div>
                <div id="result"></div>
            </form>
            <canvas id="canvas"></canvas>
        </div>

        <input type="submit" value="保存" id="save_btn" onclick="save();">
        <input type="submit" value="送信" id="send_btn" onclick="send();">
    </div>

    <script>
        var file = document.getElementById('file');
        var canvas = document.getElementById('canvas');
        var canvasWidth = 400;
        var canvasHeight = 300;
        var uploadImgSrc;


        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        var ctx = canvas.getContext('2d');

        function loadLocalImage(e) {

            var fileData = e.target.files[0];

            if (!fileData.type.match('image.*')) {
                alert('画像を選択してください');
                return;
            }

            var reader = new FileReader();
            reader.onload = function () {
                uploadImgSrc = reader.result;
                canvasDraw();
            }
            reader.readAsDataURL(fileData);
        }

        file.addEventListener('change', loadLocalImage, false);

        function canvasDraw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            var img = new Image();
            img.src = uploadImgSrc;
            img.onload = function () {
                ctx.drawImage(img, 0, 0, canvasWidth, this.height * (canvasWidth / this.width));
            }
        }
        function save(){

        }
    </script>
</body>
</html>
