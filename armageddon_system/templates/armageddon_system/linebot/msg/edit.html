{% extends 'base.html' %}
{% block title %}メッセージ・画像管理{% endblock %}
{% block header %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css"
          integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
{% endblock %}
{% block main-title %}メッセージ・画像管理{% endblock %}
{% block main-content %}
    <div id="systems">
        <div id="systems">
            <form method="post" enctype="multipart/form-data">
                <p>メッセージ</p>
                <textarea name="message_area" rows="4" cols="40">{{ message.Message.MessageContent }}</textarea><br>
                画像
                <div class="upload">
                    <input type="file" name="file" id="file" value="{{ message.Message.ImagePath }}"></div>
                <canvas id="canvas"></canvas>

                <input type="submit" value="保存" id="save_btn" onclick="save();">
                <input type="submit" value="送信" id="send_btn" onclick="send();">
            </form>
        </div>
    </div>
    <script>
        var file = document.getElementById('file');
        var canvas = document.getElementById('canvas');
        var canvasWidth = 400;
        var canvasHeight = 300;
        var uploadImgSrc;


        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        var ctx = canvas.getContext('2d');

        function loadLocalImage(e) {

            var fileData = e.target.files[0];

            if (!fileData.type.match('image.*')) {
                alert('画像を選択してください');
                return;
            }

            var reader = new FileReader();
            reader.onload = function () {
                uploadImgSrc = reader.result;
                canvasDraw();
            }
            reader.readAsDataURL(fileData);
        }

        file.addEventListener('change', loadLocalImage, false);

        function canvasDraw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            var img = new Image();
            img.src = uploadImgSrc;
            img.onload = function () {
                ctx.drawImage(img, 0, 0, canvasWidth, this.height * (canvasWidth / this.width));
            }
        }

        function save() {

        }
    </script>
{% endblock %}
