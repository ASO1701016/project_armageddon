<style>

    h1 {
        text-align: center;
        position: relative;
        bottom: 130px;
    }

    table {
        position: relative;
        left: 50px;
        top: 20px;
    }

    * {
        -webkit-transition-property: all;
        -webkit-transition-duration: .2s;
        -moz-transition-timing-function: cubic-bezier(100, 50, 21, 6);
        -moz-transition-property: all;
    }

    body {
        font-size: 20px;
        padding: 75px;
        font-family: 'Oswald', sans-serif;
        position: fixed;
    }

    #items p {
        margin-bottom: 30px;
    }

    button {
        position: relative;
        left: 633px;
        top: 140px;

    }

    #app_form p {
        position: relative;
        bottom: 260px;
        left: 790px;
    }

    #price p {
        position: relative;
        bottom: 220px;
        left: 805px;
    }

    form p {
        font-size: 20px;
        position: relative;
        left: 200px;
        top: 100px;
    }

    /*QA管理画面*/
    .panel ul {
        text-align: left;
        color: #000;
    }

    .panel li {
        display: inline-block;
        vertical-align: middle;
        color: #000;
        position: relative;
        right: 52px;
        bottom: 122px;
        margin: 50px;
    }

    .panel a {
        font-weight: bold;
        position: relative;
        top: 20px;
        left: 110px;
        color: #000;
        text-decoration: none;
    }

    .panel a::after {
        position: absolute;
        bottom: -4px;
        left: 0;
        content: '';
        width: 100%;
        height: 2px;
        background: #008000;
        transform: scale(0, 1);
        transform-origin: left top;
        transition: transform .3s;
    }

    .panel a:hover::after {
        transform: scale(1, 1);
    }

    textarea {
        width: 400px;
        height: 170px;
    }

    #printing {
        position: relative;
        left: 800px;
        top: -170px;
    }

    #qrcode {
        color: #000;
        position: relative;
        bottom: 20px;
        left: 250px;
    }


</style>
<body>
<nav>
    <div class="panel">
        <ul>
            <li><a href="#" onclick="window.history.back(); return false;">戻る</a></li>
            <li><a href="/pay/item/list">精算項目</a></li>
            <li><a href="/linebot/qa/list">LINEBOT/QA管理</a></li>
            <li><a href="/linebot/msg/list">メッセージ管理</a></li>
            <li><a href="#">ログアウト</a></li>
        </ul>
    </div>
</nav>
    <div id="qrcode">
        {% load static%}
        <img src="{% static 'armageddon_system/qr_code.png' %}" />
    </div>
    <div id="app_form">
        <p>申請書名</p>
        <p>{{ form_name }}</p>
    </div>

    <div id="price">
        <p>金額</p>
        <p>{{ form_fee }}</p>
    </div>
    <button id="printing" style="width:60px;height:30px" onclick="window.print();">印刷</button>
