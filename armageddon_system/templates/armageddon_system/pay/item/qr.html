<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
　　　<script src="jquery.qrcode.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/systems.css">
    <title>QRコード表示画面</title>
    <style>
        h1{
      text-align: center;
      color:#696969;
      font-weight:100;
      text-align: center;
      position: relative;
      bottom: 130px;
    }
    body{
            font-size: 20px;
        }

        * {
            -webkit-transition-property: all;
            -webkit-transition-duration: .2s;
          -moz-transition-timing-function: cubic-bezier(100,50,21,6);
            -moz-transition-property: all;
        }

    body{
      padding:75px;
      font-family: 'Oswald', sans-serif;
    }

         .panel ul{
		text-align: left;
		color: #000;
	}
	.panel li{
		display: inline-block;
        vertical-align: middle;
		color: #000;
        position: relative;
        right: 60px;
        bottom: 180px;
        margin: 50px;
	}
	.panel a{
		font-weight: bold;
		position: relative;
		top: 20px;
		left: 110px;
        color:#000;
		text-decoration: none;
	}
	.panel a::after{
      position: absolute;
	  bottom: -4px;
	  left: 0;
	  content: '';
	  width: 100%;
	  height: 2px;
	  background: #008000;
	  transform: scale(0, 1);
	  transform-origin: left top;
	  transition: transform .3s;
	}
	.panel a:hover::after{
		transform: scale(1, 1);
	}



        #app_form{
            text-align: center;
            position: relative;
            bottom: 100px;
            left: 100px;

        }
        #price{
            text-align: center;
            position: relative;
            bottom: 50px;
            left: 100px;
        }
        #printing{
            position: relative;
            top: 30px;
            left: 870px;
        }
        #qrcode{
            width: 250px;
            height: 250px;
            background: #555555;
            opacity: 0.3;
            position: relative;
            top: 150px;
            left: 210px;
        }
        #systems{
            position: relative;
            bottom: 230px;
        }
    </style>
</head>
<body>
<nav>
    <div class="panel">
        <ul>
            <li><a href="#" onclick="window.history.back(); return false;">戻る</a></li>
            <li><a href="/pay/item/list">精算項目</a></li>

            <li><a href="/linebot/msg/list">メッセージ管理</a></li>
            <li><a href="#">ログアウト</a></li>
        </ul>
    </div>
</nav>

<div id="systems">
<div id="qrcode"></div>
<div id="app_form">
<p>申請書名</p><p></p>
</div>

<div id="price">
<p>金額</p><p></p>
</div>
<button id="printing" style="width:60px;height:30px">印刷</button>
</div>

</body>
</html>
